<html>
  <head>
    <title>Vue Playground</title>
    <script src="https://unpkg.com/vue@2.4.4/dist/vue.js"></script>
    <link rel="stylesheet" href="/vue/vue.css" />

  </head>
  <body>

    <div id="container">
      <h1>Vue Playground</h1>
      <div id="workspace">


        <div id="root">
          <ul>
            <li v-for="name in names" v-text="name"></li>
          </ul>

          <input id="input" type="text">
          <button id="button">Add Name</button>
        </div>

        <script>
          var app = new Vue({
            el: '#root',
            data: {
              names: ['Bryan', 'Nancy', 'Charla']
            },
            mounted() {
              document.querySelector('#button').addEventListener('click', () => {
                var name = document.querySelector('#input');
                app.names.push(name.value);
                name.value = '';
              })
            }
          })

        </script>

      </div>
    </div>


  </body>
</html>
