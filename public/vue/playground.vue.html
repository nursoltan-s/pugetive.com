<html>
  <head>
    <title>Vue Playground</title>
    <script src="https://unpkg.com/vue@2.4.4/dist/vue.js"></script>
    <link rel="stylesheet" href="/vue/vue.css" />

    <style type="text/css">
      .is-loading {
        background-color: red;
      }
    </style>
  </head>
  <body>

    <div id="container">
      <h1>Vue Playground</h1>
      <div id="workspace">


        <div id="root">
          <button :class="{ 'is-loading' : isLoading}" @click="toggleClass">Click Me</button>
        </div>

        <script>
          var app = new Vue({
            el: '#root',
            data: {
              className: "color-red",
              isLoading: false
            },
            methods: {
              toggleClass() {
                this.isLoading = true
              }
            }
          })

        </script>

      </div>
    </div>


  </body>
</html>
